<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/script.js" defer></script>
</head>
<body class="page">

  <div class="page__container page__center">
      <header class="header page__center">
          <img
            src="./images/vector.svg"
            alt="Лого Место России"
            class="header__logo"
          >
      </header>

    <main class="content">
      <section class="profile page__center">
        <div class="profile__column">
          <img
            src="./images/image.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          >
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__button-edit-name"
                type="button"
                aria-label="edit-name"
              >
              </button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button" aria-label="add-card">
        </button>
      </section>

      <section class="elements page__center">

      </section>
    </main>

    <footer class="footer page__center">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popups">
      <div class="popup popup_edit-profile">
        <div class="popup__container popup__container_form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__edit-profile" name="form-about-profile" novalidate>
            <input
              type="text"
              id="name-input"
              class="popup__item-profile popup__item-profile_input_name"
              value="Жак-Ив Кусто"
              name="name-profile"
              placeholder="Имя профиля"
              minlength="2"
              maxlength="40"
              required
            >
            <span class="popup__input-error name-input-error"></span>
            <input
              type="text"
              id="about-input"
              class="popup__item-profile popup__item-profile_input_job"
              value="Исследователь океана"
              name="about-profile"
              placeholder="О профиле"
              minlength="2"
              maxlength="200"
              required
            >
            <span class="popup__input-error about-input-error"></span>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-form" type="button" aria-label="close-form">
          </button>
        </div>
      </div>

      <div class="popup popup_add-card">
        <div class="popup__container popup__container_form">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__edit-profile" name="form-about-profile" novalidate>
            <input
              type="text"
              id="name-place-input"
              class="popup__item-profile popup__item-profile_input_name"
              value=""
              name="new-place"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            >
            <span class="popup__input-error name-place-input-error"></span>
            <input
              type="url"
              id="url-input"
              class="popup__item-profile popup__item-profile_input_job"
              value=""
              name="link-image"
              placeholder="Ссылка на картинку"
              required
            >
            <span class="popup__input-error url-input-error"></span>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-form" type="button" aria-label="close-form">
          </button>
        </div>
      </div>

      <div class="popup popup_view">
          <div class="popup__container">
            <figure class="popup__window">
              <img src="./images/elbrus.jpg" alt="Домбай" class="popup__image">
              <figcaption class="popup__about">Домбай</figcaption>
            </figure>
            <button class="popup__close-form" type="button" aria-label="close-view">
            </button>
          </div>
      </div>
    </section>

    <template id="card">
      <div class="card">
        <img
          src="./images/kamchatka.jpg"
          alt="Камчатка"
          class="card__element"
        >
        <button class="card__trash" type="button" aria-label="card-trash">
        </button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button" aria-label="like-heart">
          </button>
        </div>
      </div>
    </template>

  </div>
</body>
</html>

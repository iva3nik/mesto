<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <div class="page__container page__center">
      <header class="header page__center">
          <img
            src="./images/vector.svg"
            alt="Лого Место России"
            class="header__logo"
          >
      </header>

    <main class="content">
      <section class="profile page__center">
        <div class="profile__column">
          <img
            src="./images/image.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          >
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__button-edit-name"
                type="button"
                aria-label="edit-name"
              >
              </button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button" type="button" aria-label="add-card">
        </button>
      </section>

      <section class="elements page__center">

      </section>
    </main>

    <footer class="footer page__center">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit-profile" name="form-about-profile">
          <input
            type="text"
            class="popup__item-profile popup__item-profile_input_name"
            value="Жак-Ив Кусто"
            name="name-profile"
            placeholder="Имя профиля"
            required
          >
          <input
            type="text"
            class="popup__item-profile popup__item-profile_input_job"
            value="Исследователь океана"
            name="about-profile"
            placeholder="О профиле"
            required
          >
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-form" type="button" aria-label="close-form">
        </button>
      </div>
    </div>

    <template id="card">
      <div class="card">
        <img
          src="./images/skypark.webp"
          alt="Фото вида с края Скайпарка"
          class="card__element"
        >
        <div class="card__info">
          <h2 class="card__title">Сочи</h2>
          <button class="card__like" type="button" aria-label="like-heart">
          </button>
        </div>
      </div>
    </template>

  </div>
<script src="./scripts/script.js"></script>
</body>
</html>

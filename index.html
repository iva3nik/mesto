<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <div class="page__container page__center">
      <header class="header page__center">
          <img
            src="./images/vector.svg"
            alt="Лого Место России"
            class="header__logo"
          >
      </header>

    <main class="content">
      <section class="profile page__center">
        <div class="profile__column">
          <img
            src="./images/image.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          >
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit-name">
              </button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button">
        </button>
      </section>

      <section class="elements page__center">
        <div class="card">
          <img
            src="./images/karachaevsk.jpg"
            alt="Фото строения на фоне леса"
            class="card__element"
          >
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/mountain_elbrus.jpg"
            alt="Фото поля с Эльбрусом на заднем фоне"
            class="card__element"
          >
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img src="./images/heart.svg" alt="Сердце" class="card__like">
          </div>
        </div>
        <div class="card">
          <img
            src="./images/dombai.jpg"
            alt="Фото горы на Домбае"
            class="card__element"
          >
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <img src="./images/heart.svg" alt="Сердце" class="card__like">
          </div>
        </div>
        <div class="card">
          <img
            src="./images/kamchatka.jpg"
            alt="Серфер на берегу Берингова моря"
            class="card__element"
          >
          <div class="card__info">
            <h2 class="card__title">Камчатка</h2>
            <img src="./images/heart.svg" alt="Сердце" class="card__like">
          </div>
        </div>
        <div class="card">
          <img
            src="./images/sahalin.jpeg"
            alt="Фото скал на берегу Сахалина"
            class="card__element"
          >
          <div class="card__info">
            <h2 class="card__title">Сахалин</h2>
            <img src="./images/heart.svg" alt="Сердце" class="card__like">
          </div>
        </div>
        <div class="card">
          <img
            src="./images/skypark.webp"
            alt="Фото вида с края Скайпарка"
            class="card__element"
          >
          <div class="card__info">
            <h2 class="card__title">Сочи</h2>
            <img src="./images/heart.svg" alt="Сердце" class="card__like">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer page__center">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit-profile">
          <input
            type="text"
            class="popup__item-profile popup__item-profile_input_name"
            value="Жак-Ив Кусто"
          >
          <input
            type="text"
            class="popup__item-profile popup__item-profile_input_job"
            value="Исследователь океана"
          >
          <button class="popup__save">Сохранить</button>
        </form>
        <button class="popup__close-form"></button>
      </div>
    </div>

  </div>
<script src="./scripts/script.js"></script>
</body>
</html>
